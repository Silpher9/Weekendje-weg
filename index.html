<!DOCTYPE html>
<html lang="nl">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weekendje Weg</title>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Outfit:wght@300;400;500;600&display=swap"
    rel="stylesheet">

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />

  <!-- Custom Style -->
  <link rel="stylesheet" href="/style.css" />

  <!-- Lucide Icons -->
  <script src="https://unpkg.com/lucide@0.575.0"></script>

  <!-- Favicon -->
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>✈️</text></svg>">

  <!-- Meta Theme Color -->
  <meta name="theme-color" content="#F7F5F0" />

  <!-- Google Maps Places API -->
  <script async src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDgWj57KOEdnMesdDy0A8XlGFX1KPKiXFM&libraries=places&loading=async"></script>
</head>

<body>
  <!-- Top App Bar -->
  <header id="top-bar">
    <div class="top-bar-inner">
      <div class="logo">
        <i data-lucide="plane"></i>
        Weekendje Weg
      </div>
      <div class="subtitle">Personal Travel Log</div>
    </div>
  </header>

  <!-- Trip Navigation Tabs -->
  <nav id="trip-tabs" aria-label="Trip selectie"></nav>

  <!-- Main Content Area -->
  <main id="trip-content">
    <!-- Loading / Empty State -->
    <div class="empty-state">
      <i data-lucide="map" class="empty-state-emoji"></i>
      <h2 class="empty-state-text">Selecteer een trip om te beginnen!</h2>
    </div>
  </main>

  <!-- App Logic -->
  <script type="module" src="/main.js"></script>
</body>

</html>
